<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link type="text/css" rel="stylesheet" href="css/calendar1.css">
        <link type="text/css" rel="stylesheet" href="css/main1.css">
        <link media="screen" rel="stylesheet" href="css/bootstrap.css" >
        <link type="text/css" rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/blitzer/jquery-ui.css">
        <link rel="SHORTCUT ICON" href="images/i1.ico">
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/weekHours.js"></script>
        <script src="js/calendar.js"></script>
        <script src="js/underscore.js"></script>
        <script src="js/backbone.js"></script>
        <script src="js/models/mainAppModel.js"></script>
        <script src="js/views/mainAppView.js"></script>
        <script src="js/main.js"></script>
        <script src="js/models/stateModel.js"></script>
        <script src="js/views/stateView.js"></script>
        <script src="js/models/recordModel.js"></script>
        <script src="js/views/recordsView.js"></script>
        <script src="js/models/ruleModel.js"></script>
        <script src="js/views/ruleView.js"></script>


        <title>Резервирование конференц зала</title>

    </head>
    <body>
    <div id="main" class="container">
        </div>

        <script type="text/template" id="start">
            <div class="row">
                <div class="well span4 offset4">
                    <legend>Авторизируйтесь</legend>
                   <!-- <div class="alert alert-error">
                        <a class="close" href="#" data-dismiss="alert">x</a>Ошибка!
                    </div> -->
                    <form method="post" accept-charset="utf-8" id="logform">
                        <input type="text" class="span4" placeholder="Login" id="username" name="username">
                        <input type="password" class="span4" placeholder="Password" id="password" name="password">
                        <button class="btn btn-block btn-success" onclick="return false;">Авторизоваться</button>
                    </form>
                </div>
            </div>
        </script>

        <script type="text/template" id="forDate">
            <div class="span3 text-center">
                <div id="value"><%= date %></div>
            </div>
        </script>

        <script type="text/template" id="forGreeting">
            <h3>
                Добро пожаловать в <%= currentRoom %> конференцзал, <%= currentUser %>
            </h3>
        </script>

        <script type="text/template" id="first">

            <div class="span7 text-center">
                <ul id="schedule">
                    <li>8:00</li>
                    <li>9:00</li>
                    <li>10:00</li>
                    <li>11:00</li>
                    <li>12:00</li>
                    <li>13:00</li>
                    <li>14:00</li>
                    <li>15:00</li>
                    <li>16:00</li>
                    <li>17:00</li>
                    <li>18:00</li>
                    <li>19:00</li>
                </ul>
            </div>
        </script>

        <script type="text/template" id="success">
            <div class="navbar">
                <div class="navbar-inner">
                    <ul class="nav">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                Выбор зала
                                <b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu" id="roomslist">
                            </ul>
                        </li>
                    </ul>
                    <span class="brand">Услуги резервирования</span>
                    <span class="btn pull-right" id="logout"  > Выйти</span>
                </div>
            </div>

            <div id="greeting">
                <h3>
                    Выберите конференцзал
                </h3>
            </div>

            <div class="row">
                <div id="myCarousel" class="carousel slide span6 offset3">
                    <div class="carousel-inner">
                        <div class="item active" >
                            <div id="carousel1"></div>
                        </div>
                        <div class="item">
                            <div id="carousel2" ></div>
                        </div>
                    </div>
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev" id="left-control">&lsaquo;</a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next" id="right-control">&rsaquo;</a>
                </div>
            </div>

            <div class="tabbable">
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#tab1" data-toggle="tab">Посмотреть на выбранную дату</a></li>
                    <li><a href="#tab2" data-toggle="tab">Редактор правил</a></li>
                    <li><a href="#tab3" data-toggle="tab">Посмотреть в этом месяце</a></li>
                </ul>
                <div class="tab-content">
                    <div id="tab1" class="tab-pane active row" >
                        <div id="date"></div>
                        <div class="span2 text-center">
                            <button class="btn btn-warning" id="up">Обновить</button>
                        </div>

                    </div>
                    <div class="tab-pane" id="tab2">

                        <div>
                            <h5>Выберите период действия правила</h5>
                        </div>

                        <div class="row" style="padding-bottom: 15px">
                            <div class="span4">
                                <span>Начало  </span><input id="dateBegin" class="input-small text-center"/>
                            </div>
                            <div class="span4">
                                <span>Конец  </span><input id="dateEnd" class="input-small text-center"/>
                            </div>
                        </div>

                        <div class="row">
                            <div class="span10 offset1 text-center" id="weekhours-holder">
                            </div>
                        </div>
                        <div class="row">
                            <div class="span2 offset10 text-center">
                                <button class="btn btn-warning" id="createRule";">Применить</button>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane" id="tab3">
                        <div id="month-list">Тут будет список</div>
                    </div>
                </div>
            </div>
        </script>

    </body>
</html>
